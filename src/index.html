<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lenovo store | Turns</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Ticket</h1>
      <p>Se le haaaaaaaaaaaaa asignado el siguiente ticket <span id="turn"></span></p>
    </div>
    <script>
        // You can also require other files to run in this process
        require('./renderer.js');
    </script>
    <script>
        const jQuery = require('socket.io-client');
        const SocketIOClient = require('socket.io-client');
        const options = {
          path: '/turns'
        };
        const socket = SocketIOClient('http://192.168.1.64:8000', options);
        (function($) {
          socket.on('turn-created', (payload) => {
            console.log('payload:', payload);
            document.getElementById('turn').innerHTML(payload.counter);
          });
        })(jQuery);
    </script>        
  </body>
</html>
